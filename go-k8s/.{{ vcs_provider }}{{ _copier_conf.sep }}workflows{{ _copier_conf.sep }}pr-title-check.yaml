name: PR - Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
      - unlocked

permissions:
  contents: none

jobs:
  pr-title-check:
    name: PR title check
    permissions:
      contents: none
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kemadev/ci-cd-runner:latest
      # Use runner user, see https://github.com/actions/runner/issues/2033#issuecomment-1598547465
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: PR title check
        id: pr-title-check
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: kema-runner pr-title-check "${PR_TITLE}"
