version: 2

dist: dist/goreleaser

builds:
  - id: default
    main: ./cmd/main
    ldflags:
      - -s -w
    # asmflags:
    # gcflags:
    # buildmode:
    # tags:
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    goamd64:
      # See https://en.wikipedia.org/wiki/X86-64#Microarchitecture_levels
      - v3
    goarm64:
      # Neoverse N1 / E1 - Cortex A76 (e.g. Raspberry Pi 5)
      - v8.2
    #   # Apple M1 - Neoverse V1
    #   - v8.4
    #   # Apple M2 / M3
    #   - v8.6
    #   # Neoverse V2 / N2 / E2
    #   - v9.0
    #   # Apple M4 - Neoverse V3 / N3
    #   - v9.2
    mod_timestamp: '{{ .CommitTimestamp }}'

gomod:
  env:
    - GOPRIVATE=github.com/kemadev/server-bootstrap
  mod: mod

snapshot:
  version_template: '{{ .Version }}-devel-{{ .ShortCommit }}'

report_sizes: true

dockers:
  - image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-amd64'
    use: buildx
    goos: linux
    goarch: amd64
    goamd64: v3
    ids:
      - default
    dockerfile: build/Dockerfile
    extra_files:
      - ./
    build_flag_templates:
      - '--pull'
      - '--secret=id=gitcreds,src=/tmp/gitcreds'
      - '--platform=linux/amd64'
      - '--label=org.opencontainers.image.created={{ .Date }}'
      - '--label=org.opencontainers.image.title={{ .ProjectName }}'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.version={{ .Version }}'
  - image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-arm64'
    use: buildx
    goos: linux
    goarch: arm64
    ids:
      - default
    dockerfile: build/Dockerfile
    extra_files:
      - ./
    build_flag_templates:
      - '--pull'
      - '--secret=id=gitcreds,src=/tmp/gitcreds'
      - '--platform=linux/arm64'
      - '--label=org.opencontainers.image.created={{ .Date }}'
      - '--label=org.opencontainers.image.title={{ .ProjectName }}'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.version={{ .Version }}'
  - image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-amd64'
    use: buildx
    goos: linux
    goarch: amd64
    goamd64: v3
    ids:
      - default
    dockerfile: build/Dockerfile
    extra_files:
      - ./
    build_flag_templates:
      - '--pull'
      - '--secret=id=gitcreds,src=/tmp/gitcreds'
      - '--platform=linux/amd64'
      - '--target=dev'
      - '--label=org.opencontainers.image.created={{ .Date }}'
      - '--label=org.opencontainers.image.title={{ .ProjectName }}'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.version={{ .Version }}'
  - image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-arm64'
    use: buildx
    goos: linux
    goarch: arm64
    ids:
      - default
    dockerfile: build/Dockerfile
    extra_files:
      - ./
    build_flag_templates:
      - '--pull'
      - '--secret=id=gitcreds,src=/tmp/gitcreds'
      - '--platform=linux/arm64'
      - '--target=dev'
      - '--label=org.opencontainers.image.created={{ .Date }}'
      - '--label=org.opencontainers.image.title={{ .ProjectName }}'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.version={{ .Version }}'
docker_manifests:
  - name_template: 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}'
    image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-amd64'
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-arm64'
  - name_template: 'ghcr.io/kemadev/{{ .ProjectName }}:latest'
    image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-amd64'
      - 'ghcr.io/kemadev/{{ .ProjectName }}:v{{ .Version }}-arm64'
  - name_template: 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}'
    image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-amd64'
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-arm64'
  - name_template: 'ghcr.io/kemadev/{{ .ProjectName }}-dev:latest'
    image_templates:
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-amd64'
      - 'ghcr.io/kemadev/{{ .ProjectName }}-dev:v{{ .Version }}-arm64'

archives:
  - id: default
    files:
      - LICENSE*
      - README*

source:
  enabled: true

checksum:
  split: true

sboms:
  - id: default
    artifacts: binary
    documents:
      - '{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}-{{ if .Arm64 }}{{ .Arm64 }}{{ end }}{{ if .Amd64 }}{{ .Amd64 }}{{ end }}.spdx.json'

changelog:
  format: '{{ .SHA }}: {{ .Message }}'
  abbrev: 8
  groups:
    - title: Breaking Changes üí•
      regexp: '^.*?[[:word:]](\([[:word:]]+\))??!:.+$'
      order: 0
    - title: Security Updates üîí
      regexp: '^.*?security(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: New Features üöÄ
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: Performance Improvements ‚ö°
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 300
    - title: Bug Fixes üêõ
      regexp: '^.*?bug(\([[:word:]]+\))??!?:.+$'
      order: 400
    - title: Dependencies Updates üì¶
      regexp: '^.*?chore(\(deps\))??!?:.+$'
      order: 500
    - title: Other Changes üîÑ
      order: 999
